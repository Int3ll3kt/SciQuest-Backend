name: CI - Build Verification

on:
  pull_request:
    branches:
      - main
      - develop # Include 'develop' branch for PR checks

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Ensure this matches your project requirements

      # Step 3: Cache dependencies for faster builds
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Step 4: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Lint the codebase
      - name: Lint code
        run: npm run lint

      # Step 6: Format the code (optional, only if you want to enforce formatting during CI)
      - name: Format code
        run: npm run format
        continue-on-error: true # Allows the workflow to continue even if formatting issues are found

      # Step 7: Build the project
      - name: Run build
        run: npm run build

      # Step 8: Run tests with coverage
      - name: Run tests
        run: npm test -- --coverage
